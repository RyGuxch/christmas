<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新年游戏 - 新年快乐</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-container {
            max-width: 800px;
            margin: 80px auto 0;
            padding: 20px;
            animation: pageEnter 0.8s ease-out;
        }

        .game-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .game-header h1 {
            font-size: 28px;
            color: #1d1d1f;
            margin-bottom: 16px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .game-header p {
            color: #86868b;
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .game-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
            border: 1px solid #f5f5f7;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .game-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: #f5f5f7;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .game-title {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .game-description {
            font-size: 14px;
            color: #86868b;
            line-height: 1.5;
        }

        .coming-soon {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #000000;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0.8;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .back-button:hover {
            transform: translateX(-4px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 768px) {
            .game-container {
                margin-top: 40px;
                padding: 16px;
            }

            .game-header h1 {
                font-size: 24px;
            }

            .game-grid {
                grid-template-columns: 1fr;
            }

            .back-button {
                top: 16px;
                left: 16px;
                padding: 6px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        返回主页
    </a>

    <div class="game-container">
        <div class="game-header">
            <h1>新年游戏</h1>
            <p>在这里玩一些有趣的小游戏，收集祝福，赢取奖励！</p>
        </div>

        <div class="game-grid">
            <div class="game-card" onclick="window.location.href='blessing-catcher.html'">
                <div class="game-icon">🎯</div>
                <h3 class="game-title">祝福接收者</h3>
                <p class="game-description">接住从天而降的新年祝福，躲避不好的运气</p>
            </div>

            <div class="game-card">
                <div class="game-icon">🧧</div>
                <h3 class="game-title">红包大战</h3>
                <p class="game-description">看看谁能抢到最多的新年红包</p>
                <span class="coming-soon">即将推出</span>
            </div>

            <div class="game-card">
                <div class="game-icon">🎆</div>
                <h3 class="game-title">烟花达人</h3>
                <p class="game-description">点燃烟花，创造绚丽的新年夜空</p>
                <span class="coming-soon">即将推出</span>
            </div>

            <div class="game-card" onclick="window.location.href='riddle.html'">
                <div class="game-icon">🏮</div>
                <h3 class="game-title">灯谜挑战</h3>
                <p class="game-description">解开有趣的新年灯谜，获取特殊奖励</p>
            </div>
        </div>
    </div>
</body>
</html>
