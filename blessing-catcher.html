        // ç¢°æ’æ£€æµ‹
        function checkCollision(item, isBadLuck) {
            const checkInterval = setInterval(() => {
                if (!gameActive || !item.parentNode) {
                    clearInterval(checkInterval);
                    return;
                }

                const playerRect = player.getBoundingClientRect();
                const itemRect = item.getBoundingClientRect();

                if (isColliding(playerRect, itemRect)) {
                    if (isBadLuck) {
                        // å„è¿ä¼¤å®³éšéš¾åº¦æŒ‡æ•°å¢é•¿
                        const damage = Math.max(1, Math.floor(Math.pow(1.2, difficultyLevel - 1)));
                        lives = Math.max(0, lives - damage);
                        livesElement.textContent = 'â¤ï¸'.repeat(lives);
                        
                        if (lives <= 0) {
                            endGame();
                        }
                    } else {
                        // å¾—åˆ†éšéš¾åº¦å¢åŠ ä½†å¢é•¿è¾ƒæ…¢
                        const baseScore = 10;
                        const scoreGain = Math.floor(baseScore * (1 + (difficultyLevel - 1) * 0.5));
                        score += scoreGain;
                        scoreElement.textContent = score;
                    }
                    item.remove();
                    clearInterval(checkInterval);
                }
            }, 50); // æé«˜æ£€æµ‹é¢‘ç‡
        }

        function isColliding(rect1, rect2) {
            const tolerance = 20; // å¢åŠ å®¹å·®å€¼
            const playerCenter = {
                x: rect1.left + rect1.width / 2,
                y: rect1.top + rect1.height / 2
            };
            const itemCenter = {
                x: rect2.left + rect2.width / 2,
                y: rect2.top + rect2.height / 2
            };
            
            const distance = Math.hypot(
                playerCenter.x - itemCenter.x,
                playerCenter.y - itemCenter.y
            );
            
            // ä½¿ç”¨æ›´å¤§çš„ç¢°æ’åŠå¾„
            const collisionRadius = Math.max(rect1.width, rect2.width) / 2 + tolerance;
            return distance < collisionRadius;
        }

        function endGame() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
            
            if (gameLoop) {
                clearTimeout(gameLoop);
                gameLoop = null;
            }
        }

        function restartGame() {
            score = 0;
            lives = 3;
            gameActive = true;
            gameTime = 0;
            difficultyLevel = 1;
            spawnRate = 1000;
            itemSpeed = 3;
            badLuckProbability = 0.3;
            window.itemCounter = 0; // é‡ç½®ç‰©å“è®¡æ•°å™¨
            
            // é‡ç½®æ˜¾ç¤º
            scoreElement.textContent = '0';
            livesElement.textContent = 'â¤ï¸â¤ï¸â¤ï¸';
            document.getElementById('difficulty-level').textContent = '1';
            document.querySelector('.difficulty-fill').style.width = '0%';
            document.querySelector('.difficulty-fill').textContent = '';
            gameOverScreen.style.display = 'none';
            
            // æ¸…é™¤æ‰€æœ‰ç°æœ‰çš„ç¥ç¦å’Œå„è¿
            document.querySelectorAll('.blessing, .bad-luck').forEach(item => item.remove());
            
            if (!gameLoop) {
                spawnItems();
            }
        }

        // å®šæ—¶å™¨
        setInterval(createClouds, 10000); // åˆ›å»ºäº‘æœµ
        setInterval(updateDifficulty, 1000); // æ›´æ–°éš¾åº¦
        
        // åŠ¨æ€è°ƒæ•´ç”Ÿæˆé€Ÿåº¦
        function spawnItems() {
            if (gameActive) {
                createItem();
                gameLoop = setTimeout(spawnItems, spawnRate);
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            .back-button {
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 8px 16px;
                background: rgba(255, 255, 255, 0.95);
                border: 1px solid rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                text-decoration: none;
                color: #000000;
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 14px;
                transition: all 0.2s ease;
                z-index: 1000;
                backdrop-filter: blur(10px);
            }

            .back-button:hover {
                transform: translateX(-50%) translateY(-2px);
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            }

            @media (max-width: 768px) {
                .back-button {
                    top: 16px;
                    padding: 6px 12px;
                    font-size: 13px;
                }

                .difficulty {
                    top: 70px;
                }
            }
        `;
        document.head.appendChild(style);

        // åˆå§‹åŒ–æ¸¸æˆ
        spawnItems();

        // æ·»åŠ æ€§èƒ½ä¼˜åŒ–
        function optimizePerformance() {
            // ä½¿ç”¨ requestAnimationFrame ä¼˜åŒ–åŠ¨ç”»æ€§èƒ½
            let lastTime = 0;
            const fpsInterval = 1000 / 60; // ç›®æ ‡ 60fps

            function animate(currentTime) {
                if (!lastTime) lastTime = currentTime;
                const elapsed = currentTime - lastTime;

                if (elapsed > fpsInterval) {
                    lastTime = currentTime - (elapsed % fpsInterval);
                    
                    // æ›´æ–°æ¸¸æˆçŠ¶æ€
                    if (gameActive) {
                        document.querySelectorAll('.blessing, .bad-luck').forEach(item => {
                            checkCollision(item, item.classList.contains('bad-luck'));
                        });
                    }
                }

                requestAnimationFrame(animate);
            }

            requestAnimationFrame(animate);
        }

        // åˆå§‹åŒ–æ€§èƒ½ä¼˜åŒ–
        optimizePerformance();

        // æ·»åŠ å¾—åˆ†åŠ¨ç”»
        function updateScore(newScore) {
            const scoreSpan = document.getElementById('score');
            scoreSpan.style.animation = 'none';
            scoreSpan.offsetHeight; // è§¦å‘é‡æ’
            scoreSpan.style.animation = 'scoreUpdate 0.5s ease-out';
            scoreSpan.textContent = newScore;
        }

        // æ·»åŠ æ–°çš„åŠ¨ç”»æ ·å¼
        const additionalStyles = `
            @keyframes scoreUpdate {
                0% { transform: scale(1.5); }
                100% { transform: scale(1); }
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translate(-50%, -40%); }
                to { opacity: 1; transform: translate(-50%, -50%); }
            }

            @keyframes slideIn {
                from { transform: translateX(-100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;

        const styleSheet = document.createElement('style');
        styleSheet.textContent = additionalStyles;
        document.head.appendChild(styleSheet);
    </script>
